<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Followers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="frame-changing-results"></div>
    <div id="overall" class="overall">
      <div id="left-overlay" class="overlay overlay-left"></div>
      <div id="right-overlay" class="overlay overlay-right"></div>
      <div id="frame" class="frame">
        <div id="left-grabber" class="grabber grabber-left"></div>
        <div id="right-grabber" class="grabber grabber-right"></div>
      </div>
      <canvas></canvas>
    </div>
    <div id="buttons" class="buttons"></div>
    <div class="theme-switcher__container">
      <button id="theme-switcher" class="theme-switcher">
        Switch to Night Mode
      </button>
    </div>
    <script id="vs" type="x-shader/vertex">
      attribute vec2 position;
      void main() {
       // gl_PointSize = 4.0;
       gl_PointSize = 2.0;
        gl_Position = vec4( position, 0.0, 1.0 );
      }
    </script>
    <script id="fs" type="x-shader/fragment">
      uniform float time;
      uniform vec2 resolution;
      uniform sampler2D colorTexture;
      void main( void ) {
        vec4 baseColor = texture2D(colorTexture, gl_PointCoord.xy);

        if (baseColor.a < 0.5) {
          //discard;
        }

        gl_FragColor = baseColor;
      }
    </script>
    <script src="dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
