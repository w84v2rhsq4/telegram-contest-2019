<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>WebGL Boilerplate</title>

    <style>
      html,
      body {
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div id="info"></div>

    <script>
      let points;

      async function fetchJson() {
        const response = await fetch("chart_data.json");
        const data = await response.json();

        return data;
      }

      function* iterate(arr) {
        for (let i = 1; i < arr.length; i++) {
          yield arr[i];
        }
      }

      async function main() {
        const data = await fetchJson();
        buildPoints(data);

        resizeCanvas();
      }

      main();

      var c = document.querySelector("canvas");
      var ctx = c.getContext("2d");

      function animate(resultArray) {
        ctx.beginPath();

        ctx.lineWidth = 3;
        ctx.strokeStyle = "#FF0000";

        ctx.moveTo(
          resultArray[0] * ctx.canvas.width,
          resultArray[1] * ctx.canvas.height
        );

        for (let i = 2; i < resultArray.length; i += 2) {
          ctx.lineTo(
            resultArray[i] * ctx.canvas.width,
            resultArray[i + 1] * ctx.canvas.height
          );
        }
        ctx.stroke();
        requestAnimationFrame(animate.bind(null, resultArray));
      }

      function buildPoints(data) {
        const columns = data[4].columns;
        const y0 = columns[1];
        const x = columns[0];

        const maxY = Math.max(...iterate(y0));
        const minY = Math.min(...iterate(y0));
        console.log("max", maxY);
        const maxX = Math.max(...iterate(x));
        const minX = Math.min(...iterate(x));

        const resultArray = new Array(x.length - 1 + y0.length - 1);
        for (let i = 0; i < resultArray.length / 2; i += 2) {
          resultArray[i] = (x[i + 1] - minX) / (maxX - minX);
          resultArray[i + 1] = (y0[i + 1] - minY) / (maxY - minY);
          if (isNaN(resultArray[i]) || isNaN(resultArray[i + 1])) {
            debugger;
          }
        }
        console.log(resultArray);

        console.log(ctx);
        animate(resultArray);
      }

      function resizeCanvas() {
        let canvas = ctx.canvas;
        if (
          canvas.width != canvas.clientWidth ||
          canvas.height != canvas.clientHeight
        ) {
          canvas.width = canvas.clientWidth * 2;
          canvas.height = canvas.clientHeight * 2;
        }
      }
      window.onresize = resizeCanvas;
    </script>
  </body>
</html>
